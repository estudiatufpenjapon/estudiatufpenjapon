</head>
<body>

    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // URL actualizada de tu Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzbWiXqYcos0RCb0Jt4HgnJd87c6dadGTnyKNAceagUCu-6PBZLBbAMB_KcFGm_7iFb/exec';
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Deshabilitar bot√≥n
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Ocultar mensajes
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Enviar datos
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                console.log('Respuesta:', response);
                document.getElementById('successMessage').style.display = 'block';
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar solicitud üöÄ';
            });
        });
    </script>
